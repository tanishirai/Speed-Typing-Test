<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navbar with Login Button -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="https://github.com/Deeptig9138/">Developer Contact</a>
        <div class="ml-auto">
            <button class="btn btn-primary mr-2" id="history_button">History</button>
            <button class="btn btn-primary" id="login_button">{{ passage[1] }}</button>
        </div>
    </nav>

    <div class="container">
        <h1>Speed Typing Test</h1>
        <h1 id = "usernamePrinting">{{ passage[1] }}</h1>

        <!-- Timer -->
        <div id="timer">Time Left: <span>60</span> seconds</div>

        <!-- Typing Passage -->
        <div id="passage">
            <p>{{ passage[0] }}</p>
        </div>

        <!-- Typing Area -->
        <textarea id="typedText" placeholder="Start typing here..." autofocus></textarea>

        <!-- Submit Button -->
        <button id="submitBtn">Submit</button>

        <!-- Result Display Area -->
        <div id="results"></div>

        <!-- Start Again and Exit Buttons -->
        <div id="actionButtons" style="display: none;">
            <button id="startAgainBtn">Start Again</button>
            <button id="exitBtn">Exit</button>
            <button id="syncBtn">Sync</button>
        </div>
    </div>

    <script src="/static/js/script.js" ></script>
    <script src="/static/js/redirecting.js" ></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
